  <script>
    const LIFF_ID = "2007739838-pYDAG4NJ";

    const OFFICE_LAT = 16.38648;
    const OFFICE_LNG = 102.83145;
    const MAX_DISTANCE = 300;

    async function startCheckIn() {
      try {
        document.getElementById("status").innerText = "üì° ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...";
        console.log("üîÑ ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏ä‡πá‡∏Ñ‡∏≠‡∏¥‡∏ô");

        if (!liff.isLoggedIn()) {
          console.log("üì≤ ‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà login ‚Üí login ‡∏Å‡πà‡∏≠‡∏ô");
          liff.login();
          return;
        }

        const profile = await liff.getProfile();
        const userId = profile.userId;
        console.log("‚úÖ LINE User ID:", userId);

        navigator.geolocation.getCurrentPosition(
          async (position) => {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            const acc = position.coords.accuracy;
            console.log("üìç ‡∏û‡∏¥‡∏Å‡∏±‡∏î:", lat, lng, "Accuracy:", acc);

            if (distance > MAX_DISTANCE) {
              document.getElementById("status").innerText = `üö´ ‡∏≠‡∏¢‡∏π‡πà‡∏ô‡∏≠‡∏Å‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà (${distance.toFixed(2)} ‡πÄ‡∏°‡∏ï‡∏£)`;

    async function initLIFF() {

        document.getElementById("status").innerText = "‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÄ‡∏ä‡πá‡∏Ñ‡∏≠‡∏¥‡∏ô‡πÅ‡∏•‡πâ‡∏ß ‚úÖ";
        console.log("‚úÖ LIFF ‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô");
      } catch (err) {
        console.error("‚ùå LIFF init error:", err.message);
        document.getElementById("status").innerText = "‚ùå LIFF ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: " + err.message;
      }
    }

    initLIFF();

    function calculateDistance(lat1, lng1, lat2, lng2) {
      function toRad(x) { return x * Math.PI / 180; }
      const R = 6371000;
      const dLat = toRad(lat2 - lat1);
      const dLng = toRad(lng2 - lng1);
      const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
        Math.sin(dLng / 2) * Math.sin(dLng / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }
