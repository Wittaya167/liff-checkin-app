<!DOCTYPE html>
<html>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
  <style>

    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìç ‡∏£‡∏∞‡∏ö‡∏ö‡πÄ‡∏ä‡πá‡∏Ñ‡∏≠‡∏¥‡∏ô/‡πÄ‡∏ä‡πá‡∏Ñ‡πÄ‡∏≠‡∏≤‡∏ó‡πå</h2>
    <div id="status" class="loading">üîÑ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î LIFF...</div>
    <button id="checkinBtn" onclick="startCheckIn()" disabled>‚úÖ ‡πÄ‡∏ä‡πá‡∏Ñ‡∏≠‡∏¥‡∏ô / ‡πÄ‡∏ä‡πá‡∏Ñ‡πÄ‡∏≠‡∏≤‡∏ó‡πå</button>
  </div>

  <script>
    const LIFF_ID = "2007739838-pYDAG4NJ";
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby66cVjuu5XgDDhYJ4DP25T7PbZfgCM7XXXVxSAbrEI_XDpw0ebR91pprtVybddUcqh/exec";
    const OFFICE_LAT = 16.38648;
    const OFFICE_LNG = 102.83145;
    const MAX_DISTANCE = 300;

    let isProcessing = false;

    function updateStatus(message, type = 'loading') {
      const statusEl = document.getElementById("status");
      statusEl.innerText = message;
      statusEl.className = type;
    }

    function setButtonState(enabled) {
      const btn = document.getElementById("checkinBtn");
      btn.disabled = !enabled;
      isProcessing = !enabled;
    }

    async function startCheckIn() {
      if (isProcessing) return;
      
      setButtonState(false);
      updateStatus("üì≤ ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏ä‡πá‡∏Ñ‡∏≠‡∏¥‡∏ô...", 'loading');
      
      try {
        // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏Å‡∏≤‡∏£‡∏•‡πá‡∏≠‡∏Å‡∏≠‡∏¥‡∏ô
        if (!liff.isLoggedIn()) {
          updateStatus("üì• ‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏•‡πá‡∏≠‡∏Å‡∏≠‡∏¥‡∏ô ‚Üí ‡∏ó‡∏≥‡∏Å‡∏≤‡∏£‡∏•‡πá‡∏≠‡∏Å‡∏≠‡∏¥‡∏ô...", 'loading');
          liff.login();
          return;
        }

        // ‡∏î‡∏∂‡∏á‡πÇ‡∏õ‡∏£‡πÑ‡∏ü‡∏•‡πå
        updateStatus("‚úÖ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏∂‡∏á‡πÇ‡∏õ‡∏£‡πÑ‡∏ü‡∏•‡πå...", 'loading');
        const profile = await liff.getProfile();
        const userId = profile.userId;
        
        console.log('User ID:', userId);
        updateStatus(`‚úÖ ‡πÑ‡∏î‡πâ LINE User ID: ${userId.substring(0, 10)}...`, 'loading');

        // ‡∏Ç‡∏≠‡∏û‡∏¥‡∏Å‡∏±‡∏î GPS
        updateStatus("üì° ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏Ç‡∏≠‡∏û‡∏¥‡∏Å‡∏±‡∏î GPS...", 'loading');
        
        const position = await new Promise((resolve, reject) => {
          navigator.geolocation.getCurrentPosition(
            resolve,
            reject,
            { 
              enableHighAccuracy: true,
              timeout: 10000,
              maximumAge: 60000
            }
          );
        });

        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        const acc = position.coords.accuracy;

        console.log('GPS:', { lat, lng, acc });
        updateStatus(`‚úÖ ‡πÑ‡∏î‡πâ GPS: ${lat.toFixed(6)}, ${lng.toFixed(6)} (¬±${acc.toFixed(0)}m)`, 'loading');

        // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏£‡∏∞‡∏¢‡∏∞‡∏ó‡∏≤‡∏á
        const distance = calculateDistance(lat, lng, OFFICE_LAT, OFFICE_LNG);
        console.log('Distance:', distance);
        
        if (distance > MAX_DISTANCE) {
          updateStatus(`üö´ ‡∏≠‡∏¢‡∏π‡πà‡∏ô‡∏≠‡∏Å‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà‡∏≠‡∏≠‡∏ü‡∏ü‡∏¥‡∏® (‡∏´‡πà‡∏≤‡∏á ${distance.toFixed(0)} ‡πÄ‡∏°‡∏ï‡∏£)\n‡∏ï‡πâ‡∏≠‡∏á‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏ô‡∏£‡∏±‡∏®‡∏°‡∏µ ${MAX_DISTANCE} ‡πÄ‡∏°‡∏ï‡∏£`, 'error');
          setButtonState(true);
          return;
        }

        // ‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏°‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏™‡πà‡∏á
        const payload = { 
          userId, 
          lat, 
          lng, 
          accuracy: acc 
        };
        
        console.log('Sending payload:', payload);
        updateStatus("üì§ ‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏õ Google Apps Script...", 'loading');

        // ‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•
        const response = await fetch(SCRIPT_URL, {
          method: "POST",
          headers: { 
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        console.log('Response status:', response.status);
        console.log('Response headers:', response.headers);

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const responseText = await response.text();
        console.log('Response text:', responseText);

        // ‡∏û‡∏¢‡∏≤‡∏¢‡∏≤‡∏°‡πÅ‡∏õ‡∏•‡∏á JSON ‡∏Å‡πà‡∏≠‡∏ô
        let result;
        try {
          result = JSON.parse(responseText);
        } catch (e) {
          // ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡πÉ‡∏ä‡πà JSON ‡πÉ‡∏´‡πâ‡πÉ‡∏ä‡πâ text ‡∏ï‡∏£‡∏á‡πÜ
          result = { message: responseText };
        }

        if (result.success === false) {
          updateStatus(`‚ùå ${result.message}`, 'error');
        } else {
          updateStatus(`‚úÖ ${result.message || responseText}`, 'success');
        }

      } catch (err) {
        console.error('Error:', err);
        updateStatus(`‚ùå ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ${err.message}`, 'error');
      } finally {
        setButtonState(true);
      }
    }

    async function initLIFF() {
      try {
        updateStatus("üîÑ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î LIFF...", 'loading');
        await liff.init({ liffId: LIFF_ID });
        await liff.ready;
        
        updateStatus("üì± LIFF ‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÅ‡∏•‡πâ‡∏ß ‡∏Å‡∏î‡πÄ‡∏ä‡πá‡∏Ñ‡∏≠‡∏¥‡∏ô‡πÑ‡∏î‡πâ‡πÄ‡∏•‡∏¢", 'success');
        setButtonState(true);
        
      } catch (err) {
        console.error('LIFF init error:', err);
        updateStatus(`‚ùå LIFF ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: ${err.message}`, 'error');
      }
    }

    function calculateDistance(lat1, lng1, lat2, lng2) {
      function toRad(x) { return x * Math.PI / 180; }
      const R = 6371000; // ‡∏£‡∏±‡∏®‡∏°‡∏µ‡πÇ‡∏•‡∏Å‡πÉ‡∏ô‡∏´‡∏ô‡πà‡∏ß‡∏¢‡πÄ‡∏°‡∏ï‡∏£
      const dLat = toRad(lat2 - lat1);
      const dLng = toRad(lng2 - lng1);
      const a = Math.sin(dLat/2) ** 2 + 
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * 
                Math.sin(dLng/2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }

    // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏´‡∏ô‡πâ‡∏≤‡πÇ‡∏´‡∏•‡∏î
    initLIFF();
  </script>
</body>
