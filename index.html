<html>
<head>
  <meta charset="UTF-8">
  <title>Check-In via LIFF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>

<body>
  <h2>üìç ‡∏£‡∏∞‡∏ö‡∏ö‡πÄ‡∏ä‡πá‡∏Ñ‡∏≠‡∏¥‡∏ô</h2>
  <button onclick="startCheckIn()">‚úÖ ‡∏Å‡∏î‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏ä‡πá‡∏Ñ‡∏≠‡∏¥‡∏ô</button>
  <p id="status"></p>

  <script>
    const LIFF_ID = "2007739838-pYDAG4NJ";
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby66cVjuu5XgDDhYJ4DP25T7PbZfgCM7XXXVxSAbrEI_XDpw0ebR91pprtVybddUcqh/exec"; // ‡πÉ‡∏™‡πà Web App URL ‡∏ó‡∏µ‡πà‡πÑ‡∏î‡πâ‡∏à‡∏≤‡∏Å Apps Script
    const OFFICE_LAT = 16.38648;
    const OFFICE_LNG = 102.83145;
    const MAX_DISTANCE = 300; // ‡πÄ‡∏°‡∏ï‡∏£

    async function startCheckIn() {
      document.getElementById("status").innerText = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î LIFF...";
      await liff.init({ liffId: LIFF_ID });

      if (!liff.isLoggedIn()) liff.login();

      const profile = await liff.getProfile();
      const userId = profile.userId;

      navigator.geolocation.getCurrentPosition(async (position) => {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        const acc = position.coords.accuracy;

        const distance = calculateDistance(lat, lng, OFFICE_LAT, OFFICE_LNG);

        if (distance > MAX_DISTANCE) {
          document.getElementById("status").innerHTML = `üö´ ‡∏≠‡∏¢‡∏π‡πà‡∏´‡πà‡∏≤‡∏á‡∏à‡∏≤‡∏Å‡∏à‡∏∏‡∏î‡∏™‡∏≥‡∏ô‡∏±‡∏Å‡∏á‡∏≤‡∏ô‡πÄ‡∏Å‡∏¥‡∏ô ${MAX_DISTANCE} ‡πÄ‡∏°‡∏ï‡∏£<br>(${distance.toFixed(2)} ‡∏°.)`;
          return;
        }

        const payload = {
          userId,
          lat,
          lng,
          accuracy: acc
        };

        const res = await fetch(SCRIPT_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const txt = await res.text();
        document.getElementById("status").innerHTML = `‚úÖ ‡πÄ‡∏ä‡πá‡∏Ñ‡∏≠‡∏¥‡∏ô‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à<br>${txt}`;
      }, (err) => {
        document.getElementById("status").innerText = "‚ùå ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏î‡∏∂‡∏á‡∏û‡∏¥‡∏Å‡∏±‡∏î: " + err.message;
      }, { enableHighAccuracy: true });
    }

    // Haversine formula
    function calculateDistance(lat1, lng1, lat2, lng2) {
      function toRad(x) { return x * Math.PI / 180; }
      const R = 6371000; // m
      const dLat = toRad(lat2 - lat1);
      const dLng = toRad(lng2 - lng1);
      const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLng/2) * Math.sin(dLng/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }
  </script>
