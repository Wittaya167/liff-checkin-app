<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Check-In via LIFF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; text-align: center; }
    button {
      font-size: 1.2em;
      padding: 15px 30px;
      border: none;

      cursor: pointer;
      margin-top: 20px;

</head>
<body>
  <h2>üìç ‡∏£‡∏∞‡∏ö‡∏ö‡πÄ‡∏ä‡πá‡∏Ñ‡∏≠‡∏¥‡∏ô/‡πÄ‡∏ä‡πá‡∏Ñ‡πÄ‡∏≠‡∏≤‡∏ó‡πå (Debug)</h2>
  <p id="status">üîÑ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î LIFF...</p>
  <button onclick="startCheckIn()">‚úÖ ‡πÄ‡∏ä‡πá‡∏Ñ‡∏≠‡∏¥‡∏ô / ‡πÄ‡∏ä‡πá‡∏Ñ‡πÄ‡∏≠‡∏≤‡∏ó‡πå</button>

  <script>
    const LIFF_ID = "2007739838-pYDAG4NJ";
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby66cVjuu5XgDDhYJ4DP25T7PbZfgCM7XXXVxSAbrEI_XDpw0ebR91pprtVybddUcqh/exec";
    const OFFICE_LAT = 16.38648;
    const OFFICE_LNG = 102.83145;
    const MAX_DISTANCE = 300;

    async function startCheckIn() {
      document.getElementById("status").innerText = "üì≤ ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏ä‡πá‡∏Ñ‡∏≠‡∏¥‡∏ô...";
      try {
        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }

        const profile = await liff.getProfile();
        const userId = profile.userId;
        document.getElementById("status").innerText = "‚úÖ LINE ID: " + userId + "\nüì° ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏Ç‡∏≠‡∏û‡∏¥‡∏Å‡∏±‡∏î...";

        navigator.geolocation.getCurrentPosition(
          async (pos) => {
            const lat = pos.coords.latitude;
            const lng = pos.coords.longitude;
            const acc = pos.coords.accuracy;

            const dist = calculateDistance(lat, lng, OFFICE_LAT, OFFICE_LNG);
            if (dist > MAX_DISTANCE) {
              document.getElementById("status").innerText = `‚ùå ‡∏Ñ‡∏∏‡∏ì‡∏≠‡∏¢‡∏π‡πà‡∏ô‡∏≠‡∏Å‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà (${dist.toFixed(1)} m)`;
              return;
            }

            const res = await fetch(SCRIPT_URL, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ userId, lat, lng, accuracy: acc })
            });

            const result = await res.text();
            document.getElementById("status").innerText = "‚úÖ " + result;
          },
          (err) => document.getElementById("status").innerText = "‚ùå ‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á: " + err.message,
          { enableHighAccuracy: true }
        );
      } catch (err) {
        document.getElementById("status").innerText = "‚ùå ERROR: " + err.message;
      }
    }

    async function initLIFF() {
      try {
        await liff.init({ liffId: LIFF_ID });
        await liff.ready;
        document.getElementById("status").innerText = "üì± ‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÄ‡∏ä‡πá‡∏Ñ‡∏≠‡∏¥‡∏ô‡πÅ‡∏•‡πâ‡∏ß!";
      } catch (err) {
        document.getElementById("status").innerText = "‚ùå ‡πÇ‡∏´‡∏•‡∏î LIFF ‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ: " + err.message;
      }
    }

    function calculateDistance(lat1, lng1, lat2, lng2) {
      const R = 6371000;
      const toRad = x => x * Math.PI / 180;
      const dLat = toRad(lat2 - lat1);
      const dLng = toRad(lng2 - lng1);
      const a = Math.sin(dLat/2) ** 2 + Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLng/2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    initLIFF();
  </script>

</html>
