<body>
  <h2>üìç ‡∏£‡∏∞‡∏ö‡∏ö‡πÄ‡∏ä‡πá‡∏Ñ‡∏≠‡∏¥‡∏ô/‡πÄ‡∏ä‡πá‡∏Ñ‡πÄ‡∏≠‡∏≤‡∏ó‡πå</h2>
  <p id="status">üîÑ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î LIFF...</p>
  <button onclick="startCheckIn()">‚úÖ ‡∏Å‡∏î‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏ä‡πá‡∏Ñ‡∏≠‡∏¥‡∏ô / ‡πÄ‡∏ä‡πá‡∏Ñ‡πÄ‡∏≠‡∏≤‡∏ó‡πå</button>

  <script>
    const LIFF_ID = "2007739838-pYDAG4NJ";
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby66cVjuu5XgDDhYJ4DP25T7PbZfgCM7XXXVxSAbrEI_XDpw0ebR91pprtVybddUcqh/exec"; // ‡πÉ‡∏™‡πà Web App URL

    const OFFICE_LAT = 16.38648;
    const OFFICE_LNG = 102.83145;
    const MAX_DISTANCE = 300; // ‡πÄ‡∏°‡∏ï‡∏£

    async function startCheckIn() {
      document.getElementById("status").innerText = "üì° ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...";

      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      const profile = await liff.getProfile();
      const userId = profile.userId;

      navigator.geolocation.getCurrentPosition(
        async (position) => {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          const acc = position.coords.accuracy;

          const distance = calculateDistance(lat, lng, OFFICE_LAT, OFFICE_LNG);
          if (distance > MAX_DISTANCE) {
            document.getElementById("status").innerText = `üö´ ‡∏Ñ‡∏∏‡∏ì‡∏≠‡∏¢‡∏π‡πà‡∏ô‡∏≠‡∏Å‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà (${distance.toFixed(2)} ‡πÄ‡∏°‡∏ï‡∏£)`;
            return;
          }

          const res = await fetch(SCRIPT_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ userId, lat, lng, accuracy: acc })
          });

          const txt = await res.text();
          document.getElementById("status").innerText = "‚úÖ " + txt;
        },
        (err) => {
          document.getElementById("status").innerText = "‚ùå ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏î‡∏∂‡∏á‡∏û‡∏¥‡∏Å‡∏±‡∏î: " + err.message;
        },
        { enableHighAccuracy: true }
      );
    }

    async function initLIFF() {
      await liff.init({ liffId: LIFF_ID });
      await liff.ready;
      document.getElementById("status").innerText = "‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÄ‡∏ä‡πá‡∏Ñ‡∏≠‡∏¥‡∏ô‡πÅ‡∏•‡πâ‡∏ß ‚úÖ";
    }

    initLIFF();

    function calculateDistance(lat1, lng1, lat2, lng2) {
      function toRad(x) { return x * Math.PI / 180; }
      const R = 6371000;
      const dLat = toRad(lat2 - lat1);
      const dLng = toRad(lng2 - lng1);
      const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLng/2) * Math.sin(dLng/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }
  </script>
